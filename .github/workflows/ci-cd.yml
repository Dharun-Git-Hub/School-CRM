name: Node.js CI/CD

on:
  push:
    branches: ["main"]
  jobs:
    build-and-deploy:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v4
          
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 18

        - name: Install Dependencies
          run: npm install
        - name: Run tests
          run: npm test
        - name: Build the App
          run: npm run build
            
